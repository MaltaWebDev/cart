<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="items"></div> -->
    <div class="items">
      <div class="item">
        <img
          class="img"
          src="./img/bcaa.jpg"
          alt="Branched chain amino acids"
        />
        <p class="item-number">Item 1</p>
        <p class="price">Price 60</p>
        <button class="btn">Add</button>
      </div>
      <div class="item">
        <img class="img" src="./img/creatine.jpg" alt="Creatine monohydrate" />
        <p class="item-number">Item 2</p>
        <p class="price">Price 80</p>
        <button class="btn">Add</button>
      </div>
      <div class="item">
        <img
          class="img"
          src="./img/protein_powder.jpg"
          alt="Whey protein powder"
        />
        <p class="item-number">Item 3</p>
        <p class="price">Price 10</p>
        <button class="btn">Add</button>
      </div>
      <div class="item">
        <img class="img" src="./img/fat_burners.jpg" alt="Fat burners" />
        <p class="item-number">Item 4</p>
        <p class="price">Price 45</p>
        <button class="btn">Add</button>
      </div>
    </div>
  </body>
</html>
